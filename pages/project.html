<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/project.css">
    <title>Banco</title>
</head>
<body>
    <header>
        <div id="logo"></div>
        <h1>Bancoztli</h1>
    </header>

    <main>
        <section id="login">
            <label> Inicia sesión</label>
            <input name="login" type="text" id="loginIdUser" placeholder="Ingresa tu nombre de Usuario" required>
            <input name="login" type="password" id="loginNip" inputmode="numeric" maxlength="8" minlength="4"
                placeholder="Ingresa tu NIP" title="El NIP debe contener entre 4 y 8 números" required>
            <input name="login" type="submit" id="btnLogin" value="Iniciar Sesión">
            <p>¿Aún no tienes cuenta?</p>
            <button id="btnOpenSignup">Regístrate</button>
            <label id="loginWarning"></label>
        </section>
        <section id="signup">
            <label>Registrate</label>
            <input type="text" id="signupUser" name="signup" placeholder="Ingresa tu Nombre de Usuario" required>
            <input type="text" id="signupNombre" name="signup" placeholder="Ingresa tu Nombre" required>
            <input type="text" id="signupApellido" name="signup" placeholder="Ingresa tu Apellido" required>
            <input type="password" id="signupNIPX" name="signup" inputmode="tel" maxlength="8" minlength="4" 
                placeholder="Ingresa tu NIP" title="El NIP debe contener entre 4 y 8 números" required>
            <input type="password" id="signupNIPY" name="signup" inputmode="tel" maxlength="8" minlength="8"
                placeholder="Confirma tu NIP" title="El NIP debe contener entre 4 y 8 números" required>
            <input type="submit" id="btnSignup" name="signup" value="Regístrate">
        </section>
        <section id="menu">
            <div id="bannerStatus">

            </div>
            <div id="bannerAcciones">
                <button id="btnDepositar">Depositar</button>
                <button id="btnRetirar">Retirar</button>
                <button id="btnTransacc">Transaccciones</button>
                <button id="btnLogout">Cerrar Sesión</button>
            </div>
        </section>
    </main>
    <footer>
        <h5>B.2 Simulador de un Cajero Automático</h5>
    </footer>
    <script src="../scripts/campus/project.js"></script>
</body>
</html>
