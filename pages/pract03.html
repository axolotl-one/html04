<html lang="es">
<head>

    <link rel="stylesheet" href="../styles/pract03.css">
    <title>Arreglo de Frutas</title>
</head>
<body>
    <header><h1>Seleeciona las frutas para anexar a la lista</h1></header>
    <main>
        <div class="frutas" id="aguacate"><img src="../assets/frutas/avocado.png" alt="Aguacate"></div>
        <div class="frutas" id="arandanos"><img src="../assets/frutas/berries.png" alt="Arandanos"></div>

        <div class="frutas" id="platano"><img src="../assets/frutas/banana.png" alt="Platano"></div>

    <script src="../scripts/campus/array-frutas.js"></script>
